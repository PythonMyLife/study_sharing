<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>page-download</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<table>
    <tr>
        <th>现有资源</th>
    </tr>
    {% for data in data_list %}
    <tr>
        <td>{{data}}</td>
        <td>
            <form method="post" action="page-keep" onsubmit="return">{% csrf_token %}
            <button type="submit" method="post" class="btn btn-info" name="{{data}}">删除</button>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="/">返回主页</a>
</body>
</html>
